<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müzik Butonları</title>
    <style>
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.note-button {
  padding: 20px;
    font-size: 24px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.note-button[data-note="do"] { background-color: #ff6f61; } 
.note-button[data-note="re"] { background-color: #6b5b95; } 
.note-button[data-note="mi"] { background-color: #88b04b; } 
.note-button[data-note="fa"] { background-color: #f7cac9; } 
.note-button[data-note="sol"] { background-color: #92a8d1; } 
.note-button[data-note="la"] { background-color: #955251; } 
.note-button[data-note="si"] { background-color: #b565a7; } 

.note-button:hover {
    opacity: 0.8;

}
    </style>
</head>
<body>
    <div class="container">
        <button class="note-button" data-note="do">Do</button>
        <button class="note-button" data-note="re">Re</button>
        <button class="note-button" data-note="mi">Mi</button>
        <button class="note-button" data-note="fa">Fa</button>
        <button class="note-button" data-note="sol">Sol</button>
        <button class="note-button" data-note="la">La</button>
        <button class="note-button" data-note="si">Si</button>
    </div>
    <script>
        const buttons = document.querySelectorAll('.note-button');

const notes = {
        do: new Audio('müzik/do.mp3'),
        re: new Audio('müzik/re.mp3'),
        mi: new Audio('müzik/mi.mp3'),
        fa: new Audio('müzik/fa.mp3'),
        sol: new Audio('müzik/sol.mp3'),
        la: new Audio('müzik/la.mp3'),
        si: new Audio('müzik/si.mp3'),
};

buttons.forEach(button => {
    button.addEventListener('click', () => {
        const note = button.getAttribute('data-note');
        notes[note].currentTime = 0; 
        notes[note].play();
    });
});
    </script>
</body>
</html>
